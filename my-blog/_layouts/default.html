<div id="blogs">
    {% for post in site.posts %}
    <div class="blog-item">
	<link rel="stylesheet" href="/assets/css/style.css">
        <button class="collapsible">{{ post.title }}</button>
	<script src="/assets/js/collapsible.js"></script>
        <div class="content">
            {{ post.content | markdownify }}
        </div>
    </div>
    {% endfor %}
</div>
