<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Abdul Salam - Data Analyst</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Mohammed Abdul Salam</h1>
            <h2>Data Analyst & AI Enthusiast</h2>
            <p>Turning data into actionable insights and creating impact through analytics.</p>
            <div class="buttons">
                <a href="https://mxasalam.com/blogs" target="_blank">My Data/AI Blog</a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
            </div>
        </div>
        <!-- Canvas for Data Visualization -->
        <canvas id="dataChart" width="400" height="200"></canvas>
    </div>
</body>
<script>
    // Chart.js example to display data on the homepage
    const ctx = document.getElementById('dataChart').getContext('2d');
    const dataChart = new Chart(ctx, {
        type: 'line', // You can also use 'bar', 'pie', etc.
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Site Visitors (Example)',
                data: [100, 200, 150, 300, 250, 400],
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 2,
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
</html>
